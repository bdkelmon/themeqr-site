<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThemeQR - Dynamic Redirect QR</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #333; }
    header { padding: 2rem; background: #0a2540; color: #fff; text-align: center; }
    h1 { margin: 0; font-size: 2.5rem; }
    h2 { color: #0a2540; text-align: center; margin-top: 2rem; }
    .btn {
      background: #00b894;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
      cursor: pointer;
    }
    input[type="url"] {
      padding: 0.75rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      text-align: center;
    }
    img.qr {
      margin-top: 2rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ThemeQR Dynamic Redirect</h1>
  <p>This QR code always points to <strong>https://themeqr.com/go</strong></p>
</header>

<section class="section">
  <h2>ðŸ”— Choose or Enter a New Destination</h2>

  <button class="btn" onclick="changeQrLanding('https://www.amazon.com')">Amazon</button>
  <button class="btn" onclick="changeQrLanding('https://www.walmart.com')">Walmart</button>
  <button class="btn" onclick="changeQrLanding('https://themeqr.com')">Reset to ThemeQR</button>

  <p style="margin-top:2rem;"><strong>Or enter a custom URL:</strong></p>
  <input type="url" id="customUrl" placeholder="https://example.com" />
  <br/>
  <button class="btn" onclick="customSubmit()">Submit</button>
</section>

<section class="section">
  <h2>ðŸ“· QR Code</h2>
 <!-- <button class="btn" onclick="generateQr()">Generate QR</button> -->
 <!-- <br> -->
  <img class="qr" id="qrImg" src="https://themeqr-backend.onrender.com/static/demo_themeqr_go_qr.png" alt="QR Code">
  <p id="status"></p>
</section>

<footer class="footer">
  Â© 2025 ThemeQR. All rights reserved.
</footer>

<script>
    const SUPABASE_URL = "{{ supabase_url }}";
    const SUPABASE_KEY = "{{ supabase_key }}";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
   
    console.log("Using Supabase URL:", SUPABASE_URL);
    console.log("Using Anon Key:", SUPABASE_KEY);
 
    async function changeQrLanding(landingUrl) {
    try {
      const response = await fetch('https://themeqr-backend.onrender.com/change_qr_landing', {
    //  const response = await fetch('http://127.0.0.1:5000/change_qr_landing', {  
        method: 'POST',
        table:'decks',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ landing: landingUrl })
      });
      if (!response.ok) {
        throw new Error(`HTTP error ${response.status}: ${await response.text()}`);
      }
      const data = await response.json();
      console.log('Success:', data);
      return data;
    } catch (error) {
      console.error('Fetch error:', error);
      throw error;
    }
  }
  // Example form handler
  document.getElementById('qr-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const landingUrl = document.getElementById('landing-url').value;
    await changeQrLanding(landingUrl);
  });

    function generateQr() {
        fetch('https://themeqr-backend.onrender.com/generate_qr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ link: 'https://themeqr.com/go' })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const qrImg = document.getElementById('qrImg');
                // *** IMPORTANT: Ensure this line is exactly as shown ***
                qrImg.src = data.qr_url + '?t=' + new Date().getTime(); // Append unique timestamp
                updateStatus("âœ… QR code re-generated.", false);
            } else {
                updateStatus("âŒ " + data.error, true);
            }
        })
        .catch(err => updateStatus("âŒ Network error: " + err.message, true));
    }

    function updateStatus(msg, isError = false) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.style.color = isError ? 'red' : 'green';
    }

    // Initial QR code generation when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        generateQr(); // Generate the initial QR code for themeqr.com/go
    });
</script>
</body>
</html>
