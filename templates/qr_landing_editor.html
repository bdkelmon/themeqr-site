<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThemeQR - Dynamic Redirect QR</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #333; }
    header { padding: 2rem; background: #0a2540; color: #fff; text-align: center; }
    h1 { margin: 0; font-size: 2.5rem; }
    h2 { color: #0a2540; text-align: center; margin-top: 2rem; }
    .btn {
      background: #00b894;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
      cursor: pointer;
    }
    input[type="url"] {
      padding: 0.75rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      text-align: center;
    }
    img.qr {
      margin-top: 2rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ThemeQR Dynamic Redirect</h1>
  <p>This QR code always points to <strong>https://themeqr.com/go</strong></p>
</header>

<section class="section">
  <h2>🔗 Choose or Enter a New Destination</h2>

  <button class="btn" onclick="changeQrLanding('https://www.amazon.com')">Amazon</button>
  <button class="btn" onclick="changeQrLanding('https://www.walmart.com')">Walmart</button>
  <button class="btn" onclick="changeQrLanding('https://themeqr.com')">Reset to ThemeQR</button>

  <p style="margin-top:2rem;"><strong>Or enter a custom URL:</strong></p>
  <input type="url" id="customUrl" placeholder="https://example.com" />
  <br/>
  <button class="btn" onclick="customSubmit()">Submit</button>
</section>

<section class="section">
  <h2>📷 QR Code</h2>
 <!-- <button class="btn" onclick="generateQr()">Generate QR</button> -->
 <!-- <br> -->
  <img class="qr" id="qrImg" src="https://themeqr-backend.onrender.com/static/demo_themeqr_go_qr.png" alt="QR Code">
  <p id="status"></p>
</section>

<footer class="footer">
  © 2025 ThemeQR. All rights reserved.
</footer>

<script type ="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "{{ supabase_url }}";
    const SUPABASE_KEY = "{{ supabase_key }}";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    
    console.log("Using Supabase URL:", SUPABASE_URL);
    // Be careful logging sensitive keys in production browser consoles.
    // console.log("Using Anon Key:", SUPABASE_KEY); 

    async function changeQrLanding(landingUrl) {
        try {
            const response = await fetch('https://themeqr-backend.onrender.com/change_qr_landing', {
            // Uncomment the line below for local testing, comment out the Render URL:
            // const response = await fetch('http://127.0.0.1:5000/change_qr_landing', {  
                method: 'POST',
                // table:'decks', // REMOVED: This is NOT a valid fetch option
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ landing: landingUrl })
            });
            if (!response.ok) {
                // Read response text even on error to get detailed Flask/Supabase message
                const errorText = await response.text();
                console.error(`HTTP error ${response.status}: ${errorText}`);
                throw new Error(`HTTP error ${response.status}: ${errorText}`);
            }
            const data = await response.json();
            console.log('Success:', data);
            // After successful update, also generate the QR to reflect the new URL
            // This assumes your /generate_qr endpoint pulls the latest landing_url from DB
            generateQr(); 
            return data;
        } catch (error) {
            console.error('Fetch error:', error);
            updateStatus("❌ Failed to update URL: " + error.message, true); // Show error in UI
            throw error;
        }
    }

    // This event listener for 'qr-form' is currently unused because your HTML has no element with id="qr-form".
    // Your buttons use direct onclick="changeQrLanding(...)".
    // Your custom URL input uses onclick="customSubmit()".
    // You can remove this block if you don't plan to add a form with this ID.
    document.getElementById('qr-form')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const landingUrl = document.getElementById('landing-url').value;
        await changeQrLanding(landingUrl);
    });

    // Function to handle custom URL submission
    function customSubmit() {
        const customUrlInput = document.getElementById('customUrl');
        if (customUrlInput && customUrlInput.value) {
            const landingUrl = customUrlInput.value;
            updateStatus("Updating URL...", false); // Provide immediate feedback
            changeQrLanding(landingUrl)
                .then(() => {
                    // Success is handled within changeQrLanding now (including generateQr)
                    // If you want more specific success messages, you can add them here
                })
                .catch(error => {
                    // Error is already handled by changeQrLanding's catch block and updateStatus
                    // No need to re-throw or re-log here unless different handling is needed
                });
        } else {
            updateStatus("Please enter a custom URL.", true);
        }
    }

    function generateQr() {
        // IMPORTANT: For the QR code to reflect the *updated* landing_url in Supabase,
        // your backend's /generate_qr endpoint must fetch the current landing_url from the DB
        // using DEMO_DECK_ID, instead of hardcoding 'https://themeqr.com/go'.
        fetch('https://themeqr-backend.onrender.com/generate_qr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ link: 'https://themeqr.com/go' }) // This `link` should ideally come from Supabase
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const qrImg = document.getElementById('qrImg');
                // Append unique timestamp to force browser to reload image from server, not cache
                qrImg.src = data.qr_url + '?t=' + new Date().getTime(); 
                updateStatus("✅ QR code re-generated.", false);
            } else {
                updateStatus("❌ " + data.error, true);
            }
        })
        .catch(err => updateStatus("❌ Network error: " + err.message, true));
    }

    function updateStatus(msg, isError = false) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.style.color = isError ? 'red' : 'green';
    }

    // Initial QR code generation when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        // You might want to modify generateQr() to fetch the current
        // landing_url for DEMO_DECK_ID from your backend's API
        // if you want the QR code to always show the current DB state.
        generateQr(); 
    });

</script>
</body>
</html>
