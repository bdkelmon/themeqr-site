<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ThemeQR</title>
  <link rel="icon" href="https://themeqr.com/images/TQR_Dude_Sm.png">
  <link rel="stylesheet" href="https://themeqr.com/static/css/styles.css">
</head>
<body class="signup">
  <div class="section">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="auth-controls" style="justify-content: center; margin-top: 1rem;">
      <span>Already have an account?</span>
      <a href="{{ url_for('login') }}">Log In</a>
    </div>
  </div>
</body>
</html>
