<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - ThemeQR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a2540 0%, #00b894 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: #ffffff;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 1.5rem;
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
    h2 {
      color: #0a2540;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    input {
      padding: 0.75rem;
      width: 100%;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #00b894;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #009d7b;
    }
    .social-button {
      background: #fff;
      color: #0a2540;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
    }
    .social-button:hover {
      background: #f0f0f0;
    }
    .apple-button {
      background: #000;
      color: #fff;
    }
    .apple-button:hover {
      background: #333;
    }
    .flash {
      color: #ff4d4d;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    a {
      color: #00b894;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .links {
      margin-top: 1rem;
    }
    #apple-signin-button {
      display: inline-block;
      width: 100%;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://themeqr.com/images/TQR_Dude_Sm.png" alt="ThemeQR Logo">
    </div>
    <h2>Log In</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <button class="social-button apple-button" onclick="appleSignIn()">Sign in with Apple</button>
    <a href="/google-login" class="social-button">Sign in with Google</a>
    <div class="links">
      <p>Forgot your password? <a href="/reset-password">Reset Password</a></p>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>

  <!-- Apple Sign-In Script -->
  <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js" async></script>
  <script>
    function appleSignIn() {
      AppleID.auth.init({
        clientId: 'com.yourdomain.themeqr', // Replace with your Service ID from Apple Developer
        scope: 'name email',
        redirectURI: 'https://themeqr-backend.onrender.com/login/apple', // Replace with your callback URL
        usePopup: true,
        onSuccess: function (data) {
          // Send token to your backend
          fetch('/login/apple', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: data.authorization.id_token })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) window.location.href = '/editor';
            else alert('Login failed');
          })
          .catch(error => console.error('Error:', error));
        },
        onFailure: function (error) {
          console.error('Apple Sign-In failed:', error);
        }
      });
      AppleID.auth.signIn();
    }
  </script>
</body>
</html>
