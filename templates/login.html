<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - ThemeQR</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; color: #333; text-align: center; padding: 2rem; }
    .container { max-width: 400px; margin: 0 auto; }
    h2 { color: #0a2540; }
    input { padding: 0.75rem; width: 100%; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #00b894; color: #fff; padding: 0.75rem; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #009d7b; }
    .flash { color: red; margin: 1rem 0; }
    a { color: #00b894; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Forgot your password? <a href="{{ url_for('reset_password') }}">Reset Password</a></p>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
  </div>
</body>
</html>
