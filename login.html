<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • ThemeQR</title>

  <!-- Use a root-relative path so it works from /login/ -->
  <link rel="icon" href="/themeqr-site/images/favicon-32x32.png"/>

  <style>
    :root{
      --bg:#0f1220; --panel:#171a2b; --muted:#8c93b2; --text:#e8ebff;
      --accent:#6c7dff; --success:#4fc724;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background: radial-gradient(1200px 600px at 70% -10%, var(--success) 0%, var(--bg) 55%) fixed;
      display:grid; place-items:center; padding:20px;
    }
    .card{
      width:min(480px, 92vw);
      background:var(--panel);
      border:1px solid #232741;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .brand{
      display:flex; gap:10px; align-items:center; margin-bottom:6px;
      font-weight:800; letter-spacing:.2px;
    }
    .brand img{width:22px;height:22px}
    .muted{color:var(--muted)}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #2a2e4d; background:#13182e; color:var(--text);
    }
    .btn{
      width:100%; padding:11px 14px; border-radius:10px; border:1px solid #2b2f4e;
      background:#171b34; color:#e8ebff; cursor:pointer; margin-top:10px;
    }
    .btn.primary{
      background:linear-gradient(180deg, #3b47ff, #6c7dff);
      border-color:#5563ff; font-weight:700;
    }
    .stack{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .error{color:#ffd6d6; margin-top:8px; min-height:18px}
    .fine{font-size:12px}
    a.inline{color:#aeb6ff; text-decoration:none}
    a.inline:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="/themeqr-site/images/favicon-32x32.png" alt="ThemeQR"/>
      <span>ThemeQR</span> <span class="muted">• Login</span>
    </div>
    <p class="muted fine">Log in to sync Themes & Links to the cloud.</p>

    <!-- Put inputs inside a form so Enter works and warning disappears -->
    <form id="authForm" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="********" autocomplete="current-password" required/>

      <button class="btn primary" type="submit">Log in</button>
      <div class="stack">
        <button class="btn" type="button" id="btnSignup">Create account</button>
        <a class="btn inline" href="/studio" style="text-align:center; line-height:36px">Skip to Studio</a>
      </div>
      <div id="msg" class="error"></div>
    </form>

    <p class="muted fine" style="margin-top:10px">
      After login you will be sent to <a class="inline" href="/studio">/studio</a>.
    </p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1) Fill these with your real values:
    //    Supabase > Project Settings > API
    const SUPABASE_URL = "https://hvfqdrfdefgfqbfdikpn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2ZnFkcmZkZWZnZnFiZmRpa3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxOTA4MjgsImV4cCI6MjA2Nzc2NjgyOH0.nG8rzVCQR6J8XxbTaiC9zOUjFu7fi-4oRVY-D61NCJU";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2) Helpers
    const $ = (s)=>document.querySelector(s);
    const msg = $("#msg");
    function showError(text){ msg.textContent = text || ""; }

    function redirectToStudio(){
      // If you use vercel.json rewrite: "/studio" -> "index(New).html"
      // Otherwise, change this to "/index(New).html"
      window.location.href = "/studio";
    }

    // 3) Log in (form submit)
    $("#authForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      showError("");
      const email = $("#email").value.trim();
      const password = $("#password").value;
      if(!email || !password){ showError("Please enter email and password."); return; }
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) { showError(error.message); return; }
      redirectToStudio();
    });

    // 4) Sign up (button)
    $("#btnSignup").addEventListener("click", async ()=>{
      showError("");
      const email = $("#email").value.trim();
      const password = $("#password").value;
      if(!email || !password){ showError("Please enter email and password."); return; }
      const { error } = await sb.auth.signUp({ email, password });
      if (error) { showError(error.message); return; }
      redirectToStudio();
    });
  </script>
</body>
</html>
