<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login â€¢ ThemeQR</title>
  <style>
    :root{
      --bg:#0f1220; --panel:#171a2b; --muted:#8c93b2; --text:#e8ebff;
      --accent:#6c7dff; --accent-2:#2de6c5; --success:#4fc724;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background: radial-gradient(1200px 600px at 70% -10%, var(--success) 0%, var(--bg) 55%) fixed;
      display:grid; place-items:center; padding:20px;
    }
    .card{
      width:min(480px, 92vw);
      background:var(--panel);
      border:1px solid #232741;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .brand{
      display:flex; gap:10px; align-items:center; margin-bottom:6px;
      font-weight:800; letter-spacing:.2px;
    }
    .brand img{width:22px;height:22px}
    .muted{color:var(--muted)}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #2a2e4d; background:#13182e; color:var(--text);
    }
    .btn{
      width:100%; padding:11px 14px; border-radius:10px; border:1px solid #2b2f4e;
      background:#171b34; color:#e8ebff; cursor:pointer; margin-top:10px;
    }
    .btn.primary{
      background:linear-gradient(180deg, #3b47ff, #6c7dff);
      border-color:#5563ff; font-weight:700;
    }
    .stack{display:flex; gap:8px; flex-wrap:wrap}
    .error{color:#ffd6d6; margin-top:8px}
    .fine{font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="themeqr-site/images/favicon-32x32.png" alt="ThemeQR"/>
      <span>ThemeQR</span> <span class="muted">â€¢ Login</span>
    </div>
    <p class="muted fine">Log in to sync Themes & Links to the cloud.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com"/>

    <label>Password</label>
    <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>

    <button class="btn primary" id="btnLogin">Log in</button>
    <button class="btn" id="btnSignup">Create account</button>
    <div id="msg" class="error"></div>

    <p class="muted fine" style="margin-top:12px">After logging in, go to <a href="/studio" style="color:#aeb6ff">/studio</a>.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ‘‰ Fill with your real values
    const SUPABASE_URL = "https://hvfqdrfdefgfqbfdikpn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2ZnFkcmZkZWZnZnFiZmRpa3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxOTA4MjgsImV4cCI6MjA2Nzc2NjgyOH0.nG8rzVCQR6J8XxbTaiC9zOUjFu7fi-4oRVY-D61NCJU

";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (s)=>document.querySelector(s);
    const msg = $("#msg");

    async function go(fn){
      msg.textContent = "";
      try { await fn(); location.href="/studio"; }
      catch(e){ msg.textContent = e.message || "Something went wrong."; }
    }

    $("#btnLogin").onclick = ()=> go(async ()=>{
      const email = $("#email").value.trim();
      const password = $("#password").value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) throw error;
    });

    $("#btnSignup").onclick = ()=> go(async ()=>{
      const email = $("#email").value.trim();
      const password = $("#password").value;
      const { error } = await sb.auth.signUp({ email, password });
      if (error) throw error;
    });
  </script>
</body>
</html>
