<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThemeQR - Update Landing</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #333; }
    header { padding: 2rem; background: #0a2540; color: #fff; text-align: center; }
    h1 { margin: 0; font-size: 2.5rem; }
    h2 { color: #0a2540; margin-top: 2rem; text-align: center; }
    .section { padding: 2rem 1rem; max-width: 700px; margin: auto; text-align: center; }
    .btn {
      background: #00b894;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
      cursor: pointer;
    }
    input[type="url"] {
      padding: 0.75rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
    }
    img.qr-preview {
      margin-top: 2rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Update QR Landing Page</h1>
  <p>Change where your QR Code leads ‚Äî instantly!</p>
</header>

<div class="section">
  <h2>üîó Choose or Enter a New Destination</h2>
  
  <button class="btn" onclick="changeLanding('https://www.amazon.com')">Amazon</button>
  <button class="btn" onclick="changeLanding('https://www.walmart.com')">Walmart</button>
  <button class="btn" onclick="changeLanding('https://bdkelmon.github.io/themeqr-site/mixdrinks.html')">MixDrinks</button>

  <p style="margin-top:2rem;"><strong>Or enter a custom URL:</strong></p>
  <input type="url" id="customUrl" placeholder="https://example.com" />
  <br/>
  <button class="btn" onclick="submitCustomLanding()">Submit</button>

  <p id="status"></p>

  <img src="https://themeqr-backend.onrender.com/static/themeqr_demo_qr.png" alt="QR Code" style="width: 200px; border: 1px solid #ccc; border-radius: 8px;">
</div>

<div style="margin-top: 2rem;">
  <img id="qrPreview" src="/static/themeqr_demo_qr.png" width="200" style="border: 1px solid #ccc; border-radius: 8px;">
</div>
<footer>
  ¬© 2025 ThemeQR. All rights reserved.
</footer>

<script>
  function changeLanding(url) {
    document.getElementById('customUrl').value = url;
    sendLanding(url);
  }

  function submitCustomLanding() {
    const url = document.getElementById('customUrl').value;
    if (!url.startsWith('http')) {
      updateStatus("‚ùå Please enter a valid URL.", true);
      return;
    }
    sendLanding(url);
  }

  function sendLanding(url) {
    fetch('/change_qr_landing', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ landing: url })
    })
    .then(res => {
      if (!res.ok) throw new Error("Server error");
      return res.json();
    })
    .then(data => {
      if (data.success) {
        updateStatus("‚úÖ QR code updated successfully.");
        // Bust cache by appending timestamp
        const qrImg = document.querySelector('img[alt="QR Code"]');
        qrImg.src = "/static/themeqr_demo_qr.png?t=" + new Date().getTime();
      } else {
        updateStatus("‚ùå Error: " + data.error, true);
      }
    })
    .catch(err => {
      updateStatus("‚ùå Network error: " + err.message, true);
    });
  }

  function updateStatus(message, isError = false) {
    const status = document.getElementById('status');
    status.textContent = message;
    status.style.color = isError ? 'red' : 'green';
  }
</script>



</body>
</html>
